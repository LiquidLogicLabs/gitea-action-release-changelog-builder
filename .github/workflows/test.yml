name: Test

on:
  workflow_call:  # Called by CI workflow
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  test:
    # Always run - this workflow only has workflow_call and workflow_dispatch triggers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth for package registry
        run: echo "//git.ravenwolf.org/api/packages/liquidlogiclabs/npm/:_authToken=${NPM_REGISTRY_TOKEN}" >> .npmrc
        env:
          NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Verify Jest is installed
        run: npm run jest:version

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

