name: Test

on:
  workflow_call:  # Called by CI workflow
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  test:
    # Always run - this workflow only has workflow_call and workflow_dispatch triggers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm authentication for Gitea registry
        run: |
          # Replace ${GITEA_TOKEN} placeholder in .npmrc with actual token
          # This ensures both act (local) and CI (Gitea runner) work identically
          sed -i "s|\${GITEA_TOKEN}|${{ secrets.GITEA_TOKEN }}|g" .npmrc || true
          # Also add to ~/.npmrc as fallback (overrides project .npmrc)
          echo "//git.ravenwolf.org/api/packages/liquidlogiclabs/npm/:_authToken=${{ secrets.GITEA_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Verify Jest is installed
        run: npm run jest:version

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

