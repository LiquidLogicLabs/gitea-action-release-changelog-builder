name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
    paths-ignore:
      - 'docs/**'  # Skip CI for documentation-only changes
      - '.act*'  # Skip CI for local act configuration changes (sample files are committed)
  pull_request:
    branches: ['**']
    paths-ignore:
      - 'docs/**'  # Skip CI for documentation-only changes
      - '.act*'  # Skip CI for local act configuration changes (sample files are committed)
  workflow_call:  # Allow CI to be called by release workflow (not affected by paths-ignore)
  workflow_dispatch:  # Allow manual triggering (not affected by paths-ignore)

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # Always run - workflow trigger filters when it should run
    # When called via workflow_call, always run
    # When triggered by push, only branches (tags-ignore handles tag filtering)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm authentication for Gitea registry
        run: |
          # Replace ${GITEA_TOKEN} placeholder in .npmrc with actual token
          # This ensures both act (local) and CI (Gitea runner) work identically
          sed -i "s|\${GITEA_TOKEN}|${{ secrets.GITEA_TOKEN }}|g" .npmrc || true
          # Also add to ~/.npmrc as fallback (overrides project .npmrc)
          echo "//git.ravenwolf.org/api/packages/liquidlogiclabs/npm/:_authToken=${{ secrets.GITEA_TOKEN }}" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test:
    # Always run - workflow trigger filters when it should run
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    # test.yml runs: unit tests + integration tests (all tests except E2E)

