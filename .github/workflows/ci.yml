name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
    paths-ignore:
      - 'docs/**'  # Skip CI for documentation-only changes
      - '.act*'  # Skip CI for local act configuration changes (sample files are committed)
  pull_request:
    branches: ['**']
    paths-ignore:
      - 'docs/**'  # Skip CI for documentation-only changes
      - '.act*'  # Skip CI for local act configuration changes (sample files are committed)
  workflow_call:  # Allow CI to be called by release workflow (not affected by paths-ignore)
  workflow_dispatch:  # Allow manual triggering (not affected by paths-ignore)

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # Always run - workflow trigger filters when it should run
    # When called via workflow_call, always run
    # When triggered by push, only branches (tags-ignore handles tag filtering)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm authentication for custom registry
        if: env.NPM_REGISTRY_URL != '' && env.NPM_REGISTRY_TOKEN != ''
        run: |
          # Replace ${NPM_REGISTRY_URL} and ${NPM_REGISTRY_TOKEN} placeholders in .npmrc
          # This ensures both act (local) and CI (Gitea runner) work identically
          REGISTRY_URL="${{ vars.NPM_REGISTRY_URL || env.NPM_REGISTRY_URL }}"
          REGISTRY_HOST=$(echo "$REGISTRY_URL" | sed -e 's#^https\?://##' -e 's#/*$##')
          sed -i "s|\${NPM_REGISTRY_URL}|${REGISTRY_HOST}|g" .npmrc || true
          sed -i "s|\${NPM_REGISTRY_TOKEN}|${{ secrets.NPM_REGISTRY_TOKEN || env.NPM_REGISTRY_TOKEN }}|g" .npmrc || true
          # Also add to ~/.npmrc as fallback (overrides project .npmrc)
          echo "//${REGISTRY_HOST}/:_authToken=${{ secrets.NPM_REGISTRY_TOKEN || env.NPM_REGISTRY_TOKEN }}" >> ~/.npmrc
        env:
          NPM_REGISTRY_URL: ${{ vars.NPM_REGISTRY_URL || env.NPM_REGISTRY_URL }}
          NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN || env.NPM_REGISTRY_TOKEN }}

      - name: Install git-platform-detector from custom registry
        if: env.NPM_REGISTRY_URL != '' && env.NPM_REGISTRY_TOKEN != ''
        run: |
          REGISTRY_URL="${{ vars.NPM_REGISTRY_URL || env.NPM_REGISTRY_URL }}"
          REGISTRY_HOST=$(echo "$REGISTRY_URL" | sed -e 's#^https\?://##' -e 's#/*$##')
          echo "//${REGISTRY_HOST}/:_authToken=${{ secrets.NPM_REGISTRY_TOKEN || env.NPM_REGISTRY_TOKEN }}" >> ~/.npmrc
          PACKAGE_URL="${REGISTRY_URL%/}/git-platform-detector/-/git-platform-detector-1.1.0.tgz"
          npm install git-platform-detector@${PACKAGE_URL} --no-save
        env:
          NPM_REGISTRY_URL: ${{ vars.NPM_REGISTRY_URL || env.NPM_REGISTRY_URL }}
          NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN || env.NPM_REGISTRY_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test:
    # Always run - workflow trigger filters when it should run
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    # test.yml runs: unit tests + integration tests (all tests except E2E)

