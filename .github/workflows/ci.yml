name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # Always run when called via workflow_call or workflow_dispatch
    # Skip only on direct tag pushes to avoid duplicate runs (release workflow handles tag releases)
    if: github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref_type != 'tag' || github.ref_type == ''))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test:
    # Always run when called via workflow_call (from release workflow) or workflow_dispatch
    # Skip only on direct tag pushes (release workflow handles tag releases via workflow_call)
    if: github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref_type != 'tag' || github.ref_type == ''))
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    # test.yml runs: unit tests + integration tests (all tests except E2E)

