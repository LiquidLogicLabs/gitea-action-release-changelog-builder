name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
    paths-ignore:
      - '**/*.md'
      - 'docs/**'  # Skip CI for documentation-only changes
      - '.act*'  # Skip CI for local act configuration changes (sample files are committed)
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**/*.md'
      - 'docs/**'  # Skip CI for documentation-only changes
      - '.act*'  # Skip CI for local act configuration changes (sample files are committed)
  workflow_call:  # Allow CI to be called by release workflow (not affected by paths-ignore)
  workflow_dispatch:  # Allow manual triggering (not affected by paths-ignore)

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # Always run - workflow trigger filters when it should run
    # When called via workflow_call, always run
    # When triggered by push, only branches (tags-ignore handles tag filtering)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth for package registry
        run: echo "//git.ravenwolf.org/api/packages/liquidlogiclabs/npm/:_authToken=${NPM_REGISTRY_TOKEN}" >> .npmrc
        env:
          NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test:
    # Always run - workflow trigger filters when it should run
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    secrets: inherit
    # test.yml runs: unit tests + integration tests (all tests except E2E)

