name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # Always run - workflow trigger filters when it should run
    # When called via workflow_call, always run
    # When triggered by push, only branches (tags-ignore handles tag filtering)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test:
    # Always run - workflow trigger filters when it should run
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    # test.yml runs: unit tests + integration tests (all tests except E2E)

